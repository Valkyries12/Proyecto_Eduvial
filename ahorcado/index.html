<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado Vial JavaScript </title>
    <link rel="stylesheet" href="estilos.css">
    <script src="scripts/lista-palabras.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Seguí aprendiendo, seguí jugando</h4>
            <p>La palabra correcta era: <b>rainbow</b></p>
            <button class="play-again">Jugar Nuevamente</button>
        </div>

        <div class="ahorcado-box">
